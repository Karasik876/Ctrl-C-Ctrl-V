<body>
<header class="main-header">
    <nav class="main-nav">
        <div class="left-section">
            <h1 class="project-name"><a href="index.html">Ally</a></h1>
            <a href="templates.html" class="nav-link">Шаблоны тестов</a>
            <a href="tests.html" class="nav-link">Тесты</a>
        </div>
        <div class="right-section">
            <div class="auth-buttons">
                <a href="login.html" class="login-button">Вход</a>
                <a href="registration.html" class="create-account-button">Создать аккаунт</a>
            </div>
        </div>
    </nav>
</header>
<main class="content-page registration-page">
    <h1>Регистрация аккаунта</h1>
    <form class="form registration-form" onsubmit="handleSubmit(event)">
        <div class="form-group">
            <label for="first_name">Имя</label>
            <input type="text" id="first_name" name="first_name" placeholder="Имя" required>
        </div>
        <div class="form-group">
            <label for="last_name">Фамилия</label>
            <input type="text" id="last_name" name="last_name" placeholder="Фамилия" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group" id="forPass">
            <div class="password-input">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Пароль" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()"></span>
            </div>
        </div>

        <div class="form-group" id="forConfirmPass">
            <div class="confirm-password-input">
                <label for="confirm_password">Подтвердите пароль</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Подтвердите пароль" required>
                <span class="toggle-confirm-password" onclick="toggleConfirmPasswordVisibility()"></span>
            </div>
        </div>


    </form>

    <button class="button submit-button" type="submit">Создать аккаунт</button>
    <div class="login-existing">
        <p>Уже есть аккаунт?</p>
        <a href="login.html">Войти в существующий аккаунт</a>
    </div>
</main>

<script>
    function togglePasswordVisibility() {
        const passwordField = document.getElementById('password');
        const fieldType = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', fieldType);
    }
    function toggleConfirmPasswordVisibility() {
        const passwordField = document.getElementById('confirm_password');
        const fieldType = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', fieldType);
    }

    function handleSubmit(event) {
        event.preventDefault();
        const firstName = document.getElementById('first_name').value;
        const lastName = document.getElementById('last_name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

    }
</script>
</body>

</html>
