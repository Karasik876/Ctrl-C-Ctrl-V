<body>
<header class="main-header">
    <nav class="main-nav">
        <div class="left-section">
            <h1 class="project-name"><a href="index.html">Ally</a></h1>
            <a href="templates.html" class="nav-link">Шаблоны тестов</a>
            <a href="tests.html" class="nav-link">Тесты</a>
        </div>
        <div class="right-section">
            <div class="auth-buttons">
                <a href="login.html" class="login-button">Вход</a>
                <a href="registration.html" class="create-account-button">Создать аккаунт</a>
            </div>
        </div>
    </nav>
</header>
<main class="content-page new-test-page">
    <h1>Создать новый тест</h1>
    <form class="form new-test-form" onsubmit="handleSubmit(event)">
        <div class="form-group">
            <label for="test_name">Название теста</label>
            <input type="text" id="first_name" name="test_name" placeholder="Название теста" required>
        </div>
        <div class="form-group">
            <label for="test_template">Шаблон</label>
            <select id="test_template" name="test_template" required>
                <option value="10">10 вопросов</option>
                <option value="20">20 вопросов</option>

            </select>
        </div>
        <div class="form-group">
            <label for="test_date">Дата</label>
            <input type="date" id="test_date" name="test_date" required readonly>
        </div>

        <script>
            const dateInput = document.getElementById('test_date');
            const currentDate = new Date();

            const year = currentDate.getFullYear();
            let month = (currentDate.getMonth() + 1).toString().padStart(2, '0'); // +1 потому что месяцы начинаются с 0
            let day = currentDate.getDate().toString().padStart(2, '0');

            dateInput.value = `${year}-${month}-${day}`; // передаём в таком виде, но в браузере отображатся по-другому
        </script>

        <div class="form-group">
            <label for="test_class">Класс</label>
            <input type="text" id="password" name="test_class" placeholder="Класс" readonly>
        </div>

    </form>
    <div class="form new-test-buttons">
        <button class="button submit-button" type="submit">Создать тест</button>
        <button class="button close-button" onclick="window.location.href='tests.html'">Закрыть</button>
    </div>

</main>

<script>
    function handleSubmit(event) {
        event.preventDefault();
        const firstName = document.getElementById('first_name').value;
        const lastName = document.getElementById('last_name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

    }
</script>
</body>

</html>
